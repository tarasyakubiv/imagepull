<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image Pull v1</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="imagepull-client.js"></script>
</head>
<body>
    <h1>Welcome to BB Caps</h1>
    <h2>Set the date range for images:</h2>
    <p>
        <form id="range-form">
            <label>Start date</label><input type="text" placeholder="YYYY-MM-DD" name="range-start"><br>
            <label>End date     </label><input type="text" placeholder="YYYY-MM-DD" name="range-end"><br>
            <input type="submit" value="Pull">
        </form>
    </p>
    <h2><span class="result-message"></span></h2>
    <h2>Images</h2>
    <div id="images" style="width:100%">
        <div class="images-row"></div>
    </div>
</body>
</html>
